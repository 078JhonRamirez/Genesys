inboundCall:
  name: Archy Hello World
  description: ""
  division: Home
  startUpRef: "/inboundCall/tasks/task[New Task 1_12]"
  defaultLanguage: en-us
  supportedLanguages:
    en-us:
      defaultLanguageSkill:
        noValue: true
      textToSpeech:
        defaultEngine:
          defaultVoice: true
  initialGreeting:
    tts: Archy says hi!
  settingsActionDefaults:
    playAudioOnSilence:
      timeout:
        lit:
          seconds: 40
    detectSilence:
      timeout:
        lit:
          seconds: 40
    callData:
      processingPrompt:
        lit:
          name: PromptSystem.processing
    collectInput:
      noEntryTimeout:
        lit:
          seconds: 5
    dialByExtension:
      interDigitTimeout:
        lit:
          seconds: 6
    transferToUser:
      connectTimeout:
        noValue: true
    transferToNumber:
      connectTimeout:
        noValue: true
    transferToGroup:
      connectTimeout:
        noValue: true
    transferToFlowSecure:
      connectTimeout:
        lit:
          seconds: 15
  settingsErrorHandling:
    errorHandling:
      disconnect:
        none: true
    preHandlingAudio:
      tts: Sorry, an error occurred. Please try your call again.
  settingsMenu:
    extensionDialingMaxDelay:
      lit:
        seconds: 1
    listenForExtensionDialing:
      lit: true
    menuSelectionTimeout:
      lit:
        seconds: 10
    repeatCount:
      lit: 3
  settingsPrompts:
    ensureAudioInPrompts: false
    promptMediaToValidate:
      - mediaType: audio
      - mediaType: tts
  settingsSpeechRec:
    completeMatchTimeout:
      lit:
        ms: 100
    incompleteMatchTimeout:
      lit:
        ms: 1500
    maxSpeechLengthTimeout:
      lit:
        seconds: 20
    minConfidenceLevel:
      lit: 50
    asrCompanyDir: none
    asrEnabledOnFlow: true
    suppressRecording: false
  tasks:
    - task:
        name: New Task 1
        refId: New Task 1_12
        actions:
          - playAudio:
              name: Play Audio
              audio:
                tts: hola desde aqui 2
          - jumpToTask:
              name: Jump to Reusable Task
              targetTaskRef: "/inboundCall/tasks/task[New Task 2_13]"
    - task:
        name: New Task 2
        refId: New Task 2_13
        actions:
          - playAudio:
              name: Play Audio
              audio:
                tts: a dios
          - disconnect:
              name: Disconnect
    - task:
        name: New Task 3
        refId: New Task 3_18
        variables:
          - integerVariable:
              name: Task.d
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
        actions:
          - decision:
              name: Decision
              condition:
                lit: true
          - callData:
              name: Call Data Action
              processingPrompt:
                noValue: true
              timeout:
                lit:
                  minutes: 1
              category:
                AWS Lambda Data Actions _ test:
                  dataAction:
                    image_recognition_lambda_v1.2:
                      inputs:
                        image_url:
                          noValue: true
                        billable_type:
                          noValue: true
                        conversationId:
                          noValue: true
                        cod_cds:
                          noValue: true
                        guide_number:
                          noValue: true
                      successOutputs:
                        statusCode:
                          noValue: true
              outputs:
                success:
                  actions:
                    - playAudio:
                        name: Play Audio
                        audio:
                          exp: AudioPlaybackOptions(ToAudioBlank(500), true)
                failure:
                  actions:
                    - playAudio:
                        name: Play Audio
                        audio:
                          exp: AudioPlaybackOptions(ToAudioBlank(500), true)
                timeout:
                  actions:
                    - playAudio:
                        name: Play Audio
                        audio:
                          exp: AudioPlaybackOptions(ToAudioBlank(500), true)
          - loop:
              name: Loop
              currentIndex:
                var: Task.d
              loopCount:
                lit: 55
          - disconnect:
              name: Disconnect
